<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculadora">
    <h2>Calculadora</h2>
    <input type="text" id="tela" readonly>

    <div class="botoes">
      <button onclick="limpar()" class="botao-limpar">Limpar</button>
      <button onclick="inserir('/')" class="botao-operador">÷</button>
      <button onclick="inserir('*')" class="botao-operador">×</button>

      <button onclick="inserir('7')" class="botao-numero">7</button>
      <button onclick="inserir('8')" class="botao-numero">8</button>
      <button onclick="inserir('9')" class="botao-numero">9</button>
      <button onclick="inserir('-')" class="botao-operador">−</button>

      <button onclick="inserir('4')" class="botao-numero">4</button>
      <button onclick="inserir('5')" class="botao-numero">5</button>
      <button onclick="inserir('6')" class="botao-numero">6</button>
      <button onclick="inserir('+')" class="botao-operador">+</button>

      <button onclick="inserir('1')" class="botao-numero">1</button>
      <button onclick="inserir('2')" class="botao-numero">2</button>
      <button onclick="inserir('3')" class="botao-numero">3</button>
      <button onclick="calcular()" class="botao-igual">=</button>

      <button onclick="inserir('0')" class="botao-numero">0</button>
      <button onclick="inserir('.')" class="botao-numero">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
